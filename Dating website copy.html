<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dating website</title>
</head>
<body>
<h1 style="font-size:50px;">Please Enter Your Details For Our Dating Website!</h1>
<fieldset>Your Face
<table border="0">
    <tr>
        <td><label for="preview">Your image:</label>
        <input id="preview" type="file" required></td>

    </tr>
<tr>
    <td><label for="three">Image preview:</label>
   <img id="three" scr=""></td>
</tr>
</table>
</fieldset>

<fieldset>Your General Details
    <table border="0">
        <tr>
            <td><label for="name">Name</label> <input placeholder="Your full name" id="name" type="text"></td></tr>
        <tr>
            <td><label>Gender:</label>
                <input id="gender male" type="radio" required>
                <label for="gender male">Male</label>
                <input id="gender female" type="radio" required>
                <label for="gender female">Female</label>
            </td></tr>
       <tr>
           <td><label for="age">Age</label>
               <input id="age" max="100" min="18" type="number">
           </td></tr>
          <tr>
              <td><label for="date of birth">Date of birth</label>
                  <input id="date of birth" type="date">
              </td>
              </tr>


        <tr>
            <td><label for="fav color">Favorite color</label>
                <input id="fav color" type="color">
            </td>
            </tr>

        <tr>
            <td><label for="country">Which country</label>
                <select id="country" required>
                    <option value="United States">United States</option>
                    <option value="mexico">Mexico</option>
                    <option value="united kingdom">United Kingdom</option>
                    <option value="Japan">Japan</option>
                    <option value="China">China</option>
                    <option value="canada">Canada</option>
                </select>
            </td>
        </tr>
    </table>
</fieldset>

<fieldset>Your Indicators
    <table>
        <tr>
            <td><label for="height">Height: Short</label>
                <input id="height" type="range" min="0" max="100">
                <label>Tall</label>

            </td>
            </tr>


<tr>
    <td>
        <label for="salary">Salary: Poor</label>
        <input id="salary" type="range" min="0" max="100"><label>Rich</label>
    </td>


        </tr>
    </table>
</fieldset>
<fieldset>Your Contact Information
    <table>
        <tr>
            <td><label for="mail">Email:</label>
                <input id="mail" type="email">
            </td>
            </tr>
        <tr>
            <td><label for="tele">Mobile</label>
            <input id="tele" type="tel" ></td>
            </tr>
        <tr>
            <td><label for="location">Address</label>
                <textarea id="location" ></textarea>
                </td>
        </tr>
       <tr>
           <td><label>Method to contact you:</label>

               <input id="email" type="radio">
               <label for="email">Email</label>
               <input id="watapp" type="radio">
               <label for="watapp">Whatsapp</label>
               <input id="chat" type="radio">
               <label for="chat">In-app chat</label>

           </td>
       </tr>

</table>
</fieldset>



<tr>
    <td>
        <input id="sub" type="submit">
    </td>
</tr>



















</body>
</html>
